name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install swag
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate Swagger docs
        run: swag init -g main.go -o docs --parseDependency --parseInternal

      - name: Get version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "Building release version: $VERSION"

      - name: Set build variables
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_VERSION="${{ steps.version.outputs.tag_version }}"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "COMMIT=$COMMIT" >> $GITHUB_ENV
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV
          
          # Set build flags
          echo "BUILD_FLAGS=-X main.Version=$TAG_VERSION -X main.Commit=$COMMIT -X main.BuildTime=$BUILD_TIME" >> $GITHUB_ENV

      - name: Build binary for Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          OUTPUT="snailbus-linux-amd64"
          go build -ldflags "${{ env.BUILD_FLAGS }}" -o "$OUTPUT" .
          echo "binary=$OUTPUT" >> $GITHUB_OUTPUT

      - name: Create checksums
        run: |
          sha256sum snailbus-* > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag_version }}
          body: |
            ## Snailbus ${{ steps.version.outputs.version }}
            
            ### Binaries
            
            Pre-built binary is available for:
            - Linux (amd64)
            
            ### Docker Image
            
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
            
            ### Checksums
            
            See `checksums.txt` for SHA256 checksums of all binaries.
            
            ### Installation
            
            Download the appropriate binary for your platform and make it executable:
            
            ```bash
            # Linux
            chmod +x snailbus-linux-amd64
            ./snailbus-linux-amd64
            ```
          files: |
            snailbus-*
            checksums.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag_version, '-') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.tag_version, '-') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ env.TAG_VERSION }}
            COMMIT=${{ env.COMMIT }}
            BUILD_TIME=${{ env.BUILD_TIME }}

