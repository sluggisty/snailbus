services:
  postgres-test:
    image: postgres:16-alpine
    container_name: snailbus-postgres-test
    environment:
      POSTGRES_USER: snail
      POSTGRES_PASSWORD: snail_secret
      POSTGRES_DB: snailbus_test
    ports:
      - "5434:5432"  # Use 5434 to avoid conflicts with dev (5433) and prod (5432)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snail -d snailbus_test"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    # No volumes - test database should be clean each time
    networks:
      - snailbus-test-network

networks:
  snailbus-test-network:
    driver: bridge

